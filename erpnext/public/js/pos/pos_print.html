<style>
	.print-format table, .print-format tr, 
	.print-format td, .print-format div, .print-format p {
		font-family: Monospace;
		line-height: 200%;
		vertical-align: middle;
	}
	@media screen {
		.print-format {
			width: 4in;
			padding: 0.25in;
			min-height: 8in;
		}
	}
</style>

<p class="text-center">
	{{ company }}<br>
</p>
<p>
	{{currency}}
</p>
{% for item in items %}
	<p> {{item.item_code}} </p>
{% endfor %}

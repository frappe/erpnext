<div class="col-sm-3">
    <div class="checkbox">
        <label>
            <input 
                type="checkbox"
                data-idx="{{idx}}" 
                data-student="{{student}}"
                data-student-name="{{student_name}}"
                class="students-check" 
                {% if status === "Present" %}
                checked
                {% endif %}
                >
            {{ idx }} - {{ student_name }}
        </label>
    </div>
</div>
